/* Styles de base */
body {
font-family: 'Roboto', sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f9;
color: #333;
transition: background-color 0.3s, color 0.3s;
}

body.dark-mode {
background-color: #121212;
color: #ffffff;
}

/* Cacher les éléments avec la classe .hidden */
.hidden {
display: none;
}

/* Style pour l'icône du chatbot */
.chatbot-icon {
position: fixed;
bottom: 20px;
right: 20px;
width: 60px;
height: 60px;
background-color: #ccdcec;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
z-index: 1001;
transition: all 0.3s ease-in-out;
}

.chatbot-icon img {
width: 45px;
height: 42px;
filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
transition: transform 0.3s ease-in-out;
}

.chatbot-icon:hover {
background-color: #a1c7f0;
transform: scale(1.1);
}
/* Style pour la fenêtre du chatbot */
.chatbot-window {
position: fixed;
bottom: 90px;
right: 20px;
width: 350px;
height: 500px;
background-color: #fff;
border-radius: 20px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
overflow: hidden;
display: flex;
flex-direction: column;
transition: all 0.3s ease-in-out;
border: 1px solid rgba(0, 0, 0, 0.1);
z-index: 1000;
}

.chatbot-window.hidden {
opacity: 0;
visibility: hidden;
transform: translateY(20px);
}

/* Conteneur principal du chat */
.chat-container {
width: 100%;
height: 100%;
background-color: #fff;
border-radius: 20px;
overflow: hidden;
display: flex;
flex-direction: column;
transition: background-color 0.3s, box-shadow 0.3s;
position: relative;
z-index: 2;
}

body.dark-mode .chat-container {
background-color: #1e1e1e;
box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
border-color: #333;
}

/* En-tête du chat */
.chat-header {
background-color: #ffffff;
color: #fff;
padding: 15px;
text-align: center;
display: flex;
align-items: center;
justify-content: center;
position: relative;
transition: background-color 0.3s;
border-top-left-radius: 20px;
border-top-right-radius: 20px;
}

body.dark-mode .chat-header {
background-color: #1e1e1e;
}

/* Boutons dans l'en-tête */
.header-buttons {
display: flex;
gap: 10px;
}

.header-buttons button {
padding: 8px 15px;
background-color: #3480c7;
color: #fff;
border: none;
border-radius: 20px;
cursor: pointer;
font-size: 0.9rem;
transition: background-color 0.3s;
}

.header-buttons button:hover {
background-color: #666;
}

/* Zone de discussion */
.chat-box {
flex: 1;
padding: 20px;
overflow-y: auto;
border-bottom: 1px solid #ddd;
display: flex;
flex-direction: column;
gap: 15px;
transition: border-color 0.3s;
}

body.dark-mode .chat-box {
border-color: #444;
}

/* Messages du chatbot et de l'utilisateur */
.chat-message {
padding: 12px;
border-radius: 15px;
max-width: 80%;
word-wrap: break-word;
transition: background-color 0.3s, color 0.3s;
}

.bot-message {
background-color: #f1f1f1;
align-self: flex-start;
}

body.dark-mode .bot-message {
background-color: #333;
color: #ffffff;
}

.user-message {
background-color: #007bff;
color: #fff;
align-self: flex-end;
}

body.dark-mode .user-message {
background-color: #0056b3;
}

/* Zone de saisie */
.chat-input {
display: flex;
padding: 15px;
background-color: #f9f9f9;
transition: background-color 0.3s;
border-bottom-left-radius: 20px;
border-bottom-right-radius: 20px;
}

body.dark-mode .chat-input {
background-color: #1e1e1e;
}

#user-input {
flex: 1;
padding: 10px;
border: 1px solid #ddd;
border-radius: 25px;
margin-right: 10px;
font-size: 1rem;
transition: background-color 0.3s, border-color 0.3s, color 0.3s;
}

body.dark-mode #user-input {
background-color: #333;
border-color: #555;
color: #ffffff;
}

#send-btn {
padding: 10px 20px;
background-color: #007bff;
color: #fff;
border: none;
border-radius: 25px;
cursor: pointer;
font-size: 1rem;
transition: background-color 0.3s;
}

#send-btn:hover {
background-color: #0056b3;
}

body.dark-mode #send-btn {
background-color: #0056b3;
}

body.dark-mode #send-btn:hover {
background-color: #004080;
}

/* Section des questions */
.questions-section {
padding: 15px;
background-color: #f9f9f9;
border-bottom: 1px solid #ddd;
transition: background-color 0.3s, border-color 0.3s;
}

body.dark-mode .questions-section {
background-color: #1e1e1e;
border-color: #313030;
}

#start-questions-btn {
padding: 12px 24px;
background-color: #606b63;
color: #fff;
border: none;
border-radius: 25px;
cursor: pointer;
font-size: 1rem;
font-weight: bold;
transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
width: 100%;
text-align: center;
}

#start-questions-btn:hover {
background-color: #4d525a;
transform: scale(1.05);
box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

body.dark-mode #start-questions-btn {
background-color: #7e8a81;
color: #fff;
}

body.dark-mode #start-questions-btn:hover {
background-color: #7a9480;
}

/* Style pour la liste des questions */
#questions-list {
margin-top: 15px;
display: flex;
flex-direction: column;
gap: 10px;
}

/* Style pour chaque question */
.question-item {
padding: 10px;
background-color: #f1f1f1;
border-radius: 10px;
cursor: pointer;
transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
text-align: left;
font-size: 1rem;
color: #333;
}

.question-item:hover {
background-color: #ddd;
transform: scale(1.02);
}

/* Style pour le mode sombre */
body.dark-mode .question-item {
background-color: #333;
color: #fff;
}

body.dark-mode .question-item:hover {
background-color: #444;
}
#question-text {
cursor: pointer;
font-weight: bold;
width: 80%;
font-size: small;
}
    </style>

    <script>
        // Récupérer les éléments du DOM
const chatbotIcon = document.getElementById('chatbot-icon');
const chatbotWindow = document.getElementById('chatbot-window');
const minimizeChatBtn = document.getElementById('minimize-chat-btn');
const quizBtn = document.getElementById('quiz-btn');
const chatContainer = document.querySelector('.chat-container');
const quizContainer = document.getElementById('quiz-container');

// Afficher ou masquer la fenêtre du chatbot
chatbotIcon.addEventListener('click', () => {
    chatbotWindow.classList.toggle('hidden');
});

// Minimiser la fenêtre du chatbot
minimizeChatBtn.addEventListener('click', () => {
    chatbotWindow.classList.add('hidden');
});

    </script>

    $("#success-alert").hide();

    $("#contact-us-form").on("submit", function(e) {
        $("#success-alert").hide();

        $.ajax({
            type: "POST",
